    <!-- Custom Styles -->
    <style>
        body {
            text-align: center; /* 전체 텍스트 중앙 정렬 */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center; /* 전체 컨테이너 중앙 정렬 */
            flex-direction: column; /* 모바일에서의 컬럼 정렬 */
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px; /* 사진과 텍스트 사이 간격 */
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* 프로필 정보 중앙 정렬 */
            flex: 1;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .contact-icons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 15px;
            text-decoration: none;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 150px; /* 모든 블록의 고정 너비 */
            height: 150px; /* 모든 블록의 고정 높이 */
            box-sizing: border-box; /* 패딩 포함 크기 설정 */
            justify-content: center; /* 텍스트를 중앙에 배치 */
        }

        .contact-icons img {
            width: 50px;
            height: auto;
            margin-bottom: 5px;
}
        .contact-icons a:hover {
            background-color: #f5f5f5;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
            }

            .profile-image img {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .contact-icons {
                justify-content: center;
                width: 100%;
            }

            .contact-icons a {
                margin-bottom: 10px;
                width: 100%; /* 작은 화면에서 아이콘 블록이 전체 너비를 차지하도록 설정 */
            }
        }
    </style>
